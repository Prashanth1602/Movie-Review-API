services:
  web:
    command: >
      bash -c "python -m app.pre_start &&
               alembic upgrade head &&
               exec gunicorn app.main:app
               --worker-class uvicorn.workers.UvicornWorker
               --bind 0.0.0.0:8000
               --workers 3"
    ports:
      - "8000:8000"